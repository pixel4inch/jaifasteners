  <!-- product section -->
  <section class="product_section layout_padding" id="product_section">


    <div class="heading_container ">
      <h2><span> Our Products</span></h2>
    </div>

    <div class="row mx-0 py-4">
      <div class="container">
        <div class="w-100 ">
          <h5 class="font-weight-bold pt-2 mt-0 pl-4 main-font-color d-block">Specialized Products</h5>
        </div>
        <div class="product_container pt-2" id="Specialized">
        </div>

    </div>

    <div class="row mx-0 bg-light py-4">
      <div class="container">
        <div class="w-100  ">
          <h5 class="font-weight-bold pt-2 mt-3 pl-4 main-font-color d-block">Brass & Copper Metal Parts</h5>
        </div>
        <div class="product_container pt-2" id="Brass_Copper">
        </div>
      </div>
    </div>

    <div class="row mx-0 py-4">
      <div class="container">
        <div class="w-100 ">
          <h5 class="font-weight-bold pt-2 mt-3 pl-4 main-font-color d-block">Products for Rail Industry</h5>
        </div>
        <div class="product_container pt-2" id="RailIndustry">

        </div>
      </div>
    </div>


    <div class="row mx-0 bg-light py-4">
      <div class="container">
        <div class="w-100  ">
          <h5 class="font-weight-bold pt-2 mt-3 pl-4 main-font-color d-block">Products for Cement & Steel Plants</h5>
        </div>
        <div class="product_container pt-2" id="Cement-Steel">
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $.getJSON("./data/products.json", function (data) {
          var output = '';
          var output2 = '';
          var output3 = '';
          var output4 = '';
          console.log(data)
          $.each(data.Products_list, function (key, value) {

            if (value.productType == "Specialized") {
              output += `
                          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6  text-center mb-4">
                            <img src="` + value.ProductImage + `" class="img-fluid" alt="` + value.ProductName + `" />
                          <div class="text-center mt-3">
                            <h6 class="mb-0 font-weight-500">` + value.ProductName + `</h6>
                            <p class="mb-0"><small>` + value.ProductAdditinalInfo + `</small></p>
                          </div>
                        </div> 
                `;
            } else if (value.productType == "Brass_Copper") {
              output2 += `
                         <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6  text-center mb-4">
                            <img src="` + value.ProductImage + `" class="img-fluid" alt="` + value.ProductName + `" />
                          <div class="text-center mt-3">
                            <h6 class="mb-0 font-weight-500">` + value.ProductName + `</h6>
                            <p class="mb-0"><small>` + value.ProductAdditinalInfo + `</small></p>
                          </div>
                        </div> 
                `;
            } else if (value.productType == "RailIndustry") {
              output3 += `
                         <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6  text-center mb-4">
                            <img src="` + value.ProductImage + `" class="img-fluid" alt="` + value.ProductName + `" />
                          <div class="text-center mt-3">
                            <h6 class="mb-0 font-weight-500">` + value.ProductName + `</h6>
                            <p class="mb-0"><small>` + value.ProductAdditinalInfo + `</small></p>
                          </div>
                        </div> 
                `;
            } else if (value.productType == "Cement-Steel") {
              output4 += `
                       <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6  text-center mb-4">
                            <img src="` + value.ProductImage + `" class="img-fluid" alt="` + value.ProductName + `" />
                          <div class="text-center mt-3">
                            <h6 class="mb-0 font-weight-500">` + value.ProductName + `</h6>
                            <p class="mb-0"><small>` + value.ProductAdditinalInfo + `</small></p>
                          </div>
                        </div> 
                `;

            }
          });

          $('#Specialized').html(output);
          $('#Brass_Copper').html(output2);
          $('#RailIndustry').html(output3);
          $('#Cement-Steel').html(output4);
        }).fail(function () {
          document.write("An error has occurred.");
        });
      });
    </script>
